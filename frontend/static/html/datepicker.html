<div class="date-time-picker">
    <link rel="stylesheet" href="/static/css/datepicker.css">
    <div class="selected-date"></div>
    <div class="date-time">
        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>
            <div class="days">
                
            </div>
        </div>
        <div class="time">
            <div class="hour">
                <div class="hr-up"></div>
                <input type="number" class="hr" value="00" min="00" max="23"/>
                <div class="hr-down"></div>
            </div>
            <div class="separator">:</div>
            <div class="minute">
                <div class="min-up"></div>
                <input type="number" class="min" value="00" min="00" max="59"/>
                <div class="min-down"></div>
            </div>
        </div>
    </div>
</div>
